query GetTeamMembers {
  teamMembers @client {
    id
    name
    title
    description
    movementType
    color
    weapon
    baseHitPoints
    hitPointsGrowthRate
    baseAttack
    attackGrowthRate
    baseSpeed
    speedGrowthRate
    baseDefense
    defenseGrowthRate
    baseResistance
    resistanceGrowthRate
  }
}
